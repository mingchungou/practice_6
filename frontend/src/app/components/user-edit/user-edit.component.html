<section class="user-edit-content bg-custom-gradient animated fadeIn">
    <div class="container custom_container">
        <form novalidate #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h1>Edit My Data</h1>
                    <hr />
                    <div class="alert alert-danger"
                        role="alert"
                        *ngIf="errorMessage">
                        <strong>Oops.</strong> {{errorMessage}}
                    </div>
                    <div class="alert alert-success"
                        role="alert"
                        *ngIf="successMessage">
                        <strong>Yuju.</strong> {{successMessage}}
                    </div>
                </div>
            </div>
            <div class="form-group row"
                [ngClass]="{'has-danger': name.invalid && name.touched}">
                <div class="col-lg-8 offset-lg-2">
                    <input class="form-control"
                        id="name"
                        type="text"
                        name="name"
                        placeholder="Name"
                        required
                        [(ngModel)]="user.name"
                        #name="ngModel"
                        [ngClass]="{'form-control-danger': name.invalid && name.touched}" />
                    <div class="form-control-feedback"
                        *ngIf="name.errors?.required && name.touched">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="form-group row"
                [ngClass]="{'has-danger': username.invalid && username.touched}">
                <div class="col-lg-8 offset-lg-2">
                    <input class="form-control"
                        id="username"
                        type="text"
                        name="username"
                        placeholder="Username"
                        required
                        [(ngModel)]="user.username"
                        #username="ngModel"
                        [ngClass]="{'form-control-danger': username.invalid && username.touched}" />
                    <div class="form-control-feedback"
                        *ngIf="username.errors?.required && username.touched">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="form-group row"
                [ngClass]="{'has-danger': email.invalid && email.touched}">
                <div class="col-lg-8 offset-lg-2">
                    <input class="form-control"
                        id="email"
                        type="email"
                        name="email"
                        placeholder="Email"
                        required
                        pattern="[^()\/\\\[\]@#$%&?¡!¿{}<>]+@[a-zA-Z0-9]+(?:\.[a-zA-Z]{2,3}){1,2}"
                        [(ngModel)]="user.email"
                        #email="ngModel"
                        [ngClass]="{'form-control-danger': email.invalid && email.touched}" />
                    <div class="form-control-feedback"
                        *ngIf="email.errors?.required && email.touched">
                        This field is required
                    </div>
                    <div class="form-control-feedback"
                        *ngIf="email.errors?.pattern && email.touched">
                        The email written is invalid
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-8 offset-lg-2 text-center mb-2">
                    <img class="img-thumbnail"
                        width="300"
                        alt="User profile image"
                        [src]="userService.getImage()" />
                </div>
                <div class="col-lg-8 offset-lg-2">
                    <input class="form-control"
                        id="image"
                        type="file"
                        name="image"
                        (change)="inputFileChange($event)" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-8 offset-lg-2 text-right">
                    <button class="btn btn-primary"
                        type="submit"
                        [disabled]="form.invalid"
                        [ngClass]="{'cursor-pointer': !form.invalid}">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
